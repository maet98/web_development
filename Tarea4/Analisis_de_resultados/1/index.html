<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
    <script>
        function check(arr){
            for(let i = 0;i < 3;i++){
                if(arr[i] < 0){
                    return false;
                }
            }
            return (arr[0]!=arr[1] && arr[1] != arr[2] && arr[0] != arr[2]);
        }
        function max(arr){
            var ans = 0;
            for(let i = 0;i < arr.length;i++){
                if(ans < arr[i]){
                    ans = arr[i];
                }
            }
            return ans;
        }
        do{
            var n1 = parseInt(prompt('Digite el primer numero'));
            var n2 = parseInt(prompt('Digite el segundo numero'));
            var n3 = parseInt(prompt('Digite el tercero numero'));
            if(!check([n1,n2,n3])){
                alert("Hubo un digito mal ingresado");
            }
        }while(!check([n1,n2,n3]));
        var ans = max([n1,n2,n3]);
        document.write(`El maximo de los numeros ingresados es ${ans}`);
    </script>
    </body>
</html>
