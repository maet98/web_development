<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
    <script>
        var n1 = prompt('Digite el primer numero');
        var n2 = prompt('Digite el Segundo numero');
        n1 = parseInt(n1);
        n2 = parseInt(n2);
        if(n1 > n2){
            document.write(`La suma de ambos es ${(n1+n2)}`);
            document.write('<br>');
            document.write(`La resta de ambos es ${(n1-n2)}`);
        }
        else{
            document.write(`El producto de ambos es ${(n1*n2)}`);
            document.write('<br>');
            document.write(`La division de ambos es ${(n1/n2)}`);
        }
    </script>
    </body>
</html>
