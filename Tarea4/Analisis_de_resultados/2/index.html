<!DOCTYPE html>

    <body>
    <script>
        var n1;
        do{
            n1 = prompt('Digite un numero entero positivo');
            if(n1.length > 3){
                alert('El numero tiene que tener menos de 3 cifras');
            }
        }while(n1.length > 3 || n1.length == 0);
        document.write(`El numero ${n1} tiene ${n1.length} cifras`);
    </script>
    </body>
</html>
